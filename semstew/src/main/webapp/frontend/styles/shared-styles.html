<custom-style>
    <style>
        body {
            background-color: var(--lumo-contrast-5pct);
            width:100%;
            height: auto;
            min-height: 100vh;
        }

        .main-layout {
            flex-direction: column;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
        }

        .main-layout__picture {
            align-content: center;
            margin: auto;
            max-width: 15%;
            background-color: var(--lumo-base-color);
        }

        .main-layout__combo {
            align-content: end;
            margin-left: 20%;
            margin-right: 0;
            margin-bottom: 0;
            margin-top: 0;
        }

        .main-layout__top {
            margin: 0 calc(-50vw + 50%);
            padding: 0 calc(50vw - 50% + 16px);
            background-color: var(--lumo-base-color);
            max-height: 20%;
        }

        .main-layout__bottom {
            width: 100%;
            text-align: center;
        }

        .logreg {
            width: 50%;
            max-width: 960px;
            margin: 0 auto;
        }

        .logreg_style {
            width: 100%;
        }

        .buttons {
            width: 100%;
            text-align: center;
        }

        .btn_style {
            margin: 2rem;
            width: 10rem;
        }

        .foot {
            margin: 0 auto;
            width: 100%;
        }

        .main-layout > * {
            flex: auto;
        }

        .branch-list {
            padding: 0;
            margin: 0;
            display: inline;
            width: auto;
        }

        .dishes-list {
            padding: 0;
            margin: 0;
            display: inline;
            width: auto;
        }

        .statistics-list {

            width: auto;

        .appearance-list {
            padding: 0;

            width: auto;
        }

        .settings-list {
            padding: 0;
            margin: 0;
            display: inline;
            width: auto;
        }

        .orders-list {
            padding: 0;
            margin: 0;
            display: inline;
            width: auto;
        }

        .preview-list {
            padding: 0;
            margin: 0;
            display: inline;
            width: auto;
        }

        .article-list {
            padding: 0;
            margin: 0;
            display: inline;
            width: auto;
        }

        .gallery-list {
            padding: 0;
            margin: 0;
            display: inline;
            width: auto;
        }

        .content {
            float: right;
            width: 80%;
        }

        .nav {
            float: left;
            display: block;
            justify-content: center;
            width: 15%;
        }

        .nav-item {
            display: block;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.3s color, 0.3s transform;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: var(--lumo-font-size-s);
            color: var(--lumo-secondary-text-color);
            font-weight: 500;
            line-height: 1.3;
        }

        .nav-item:hover {
            text-decoration: none;
        }

        .nav-item:not(.main-layout__nav-item--selected):hover {
            color: inherit;
        }

        .nav-item--selected {
            color: var(--lumo-primary-text-color);
            cursor: default;
        }

        .nav-item iron-icon {
            /* Vaadin icons are using a 16x16 grid */
            padding: 4px;
            box-sizing: border-box;
            pointer-events: none;
        }
